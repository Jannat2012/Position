<!DOCTYPE html>

<html>

<head>

<style>
	.absolute{
		position: absolute;
		left: 50px;
		border: 3px solid blue;
	}

.relative{
		position: relative;
		left: 100px;
		border: 3px dotted powderblue;

	}
	.fixed{
		position: fixed;
		top: 0;
		right: 20px;
		width: 300px;
		border: 3px dashed lavenderblush;
	}

.sticky{
		position: sticky;
		top: 1;
		right: 20px;
		width: 100px;
		border: 3px dashed plum;

</style>

</head>

<body>

<!-- change the position to show the diffference

static

relative

fixed

absolute

sticky-->

<h2>POSITIONING</h2>

<div>

Div with no position property

</div>

<div class="sticky">

Div with sticky position property

</div>

<div class="relative">

This div element has position: relative;

<div class="absolute">

Absolute class DIV

</div>

</div>

<div class="fixed">

Div with fixed position property

</div>

</body>

</html>
